<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }
    
    body {
      overflow: hidden;
    }

    #hud {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    #loading-screen {
      position: fixed;
      top: 100%;
      left: 100%;
      width: 16em;
      height: 4em;

      background-color: black;
      color: white;

      text-align: center;

      z-index: 999;
    }

    .webgl {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .show { display: block; }
    .hide { display: none; }
  </style>
</head>

<body>
  <div id="loading-screen" class="show">...Loading...</div>
  
  <div id="hud"></div>
  <canvas class="webgl"></canvas>
  <script src="dist/bundle.js"></script>
</body>

</html>
